<form #form (ngSubmit)="submit()" [appApiAction]="formPromise">
    <header>
        <div class="left">
            <button type="button" appBlurClick (click)="back()">
                <span class="header-icon"><i class="fa fa-chevron-left" aria-hidden="true"></i></span>
                <span>{{'back' | i18n}}</span>
            </button>
        </div>
        <div class="center">
            <span class="title">{{'collections' | i18n}}</span>
        </div>
        <div class="right">
            <button type="submit" appBlurClick [disabled]="form.loading">
                <span [hidden]="form.loading">{{'save' | i18n}}</span>
                <i class="fa fa-spinner fa-lg fa-spin" [hidden]="!form.loading" aria-hidden="true"></i>
            </button>
        </div>
    </header>
    <content>
        <div class="box">
            <div class="box-content" *ngIf="!collections || !collections.length">
                <div class="box-content-row padded no-hover">
                    {{'noCollectionsInList' | i18n}}
                </div>
            </div>
            <div class="box-content" *ngIf="collections && collections.length">
                <div class="box-content-row box-content-row-checkbox" *ngFor="let c of collections; let i = index"
                    appBoxRow>
                    <label for="collection_{{i}}">{{c.name}}</label>
                    <input id="collection_{{i}}" type="checkbox" [(ngModel)]="c.checked"
                        name="Collection[{{i}}].Checked">
                </div>
            </div>
        </div>
    </content>
</form>
